<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - [Vanilla JS] Validator </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">

      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
          <span class="form-message"></span>
        </div>
        
        <div class="form-group">
          <input type="checkbox" name="gioitinh" value="nam" class="form-control">
          <input type="checkbox" name="gioitinh" value="nu" class="form-control">
          <input type="checkbox" name="gioitinh" value="khac" class="form-control">
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>

      <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Đăng nhập</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>


        <button class="form-submit">Đăng nhập</button>
      </form>

    </div>
    
    <script>

      document.addEventListener('DOMContentLoaded', function () {
        // Mong muốn của chúng ta
        Validator({
          form: '#form-1',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
            // isEmail('#email'),
            // minLength('#password', 6),
            isRequired('#password_confirmation'),
            // isConfirmed('#password_confirmation', function () {
            //   return document.querySelector('#form-1 #password').value;
            // }, 'Mật khẩu nhập lại không chính xác'),

            isConfirmed('#password_confirmation', document.querySelector('#form-1 #password').value, 'Mật khẩu nhập lại không chính xác'),

            isRequired('input[name="gioitinh"]','Vui long check')
          ],
          onSubmit: function (data) {
            // Call API
            console.log(data);
          }
        });


        // Validator({
        //   form: '#form-2',
        //   formGroupSelector: '.form-group',
        //   errorSelector: '.form-message',
        //   rules: [
        //     isEmail('#email'),
        //     minLength('#password', 6),
        //   ],
        //   onSubmit: function (data) {
        //     // Call API
        //     console.log(data);
        //   }
        // });
      });

    </script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
